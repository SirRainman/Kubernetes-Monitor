apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval:     5s
      evaluation_interval: 5s
    scrape_configs:
    
    - job_name: 'prometheus'
      static_configs:
      - targets:
        - "localhost:9090"
    
    - job_name: 'kubernetes-node-exporter'
      static_configs:
      # 采集所有主机的信息，要更新服务器的ip地址
      - targets:
        - "10.176.14.37:31234"
    # - job_name: 'kubernetes-node-exporter'
    #   kubernetes_sd_configs:
    #   - role: endpoints
    #   relabel_configs:
    #   - source_labels: [__meta_kubernetes_endpoints_name]
    #     regex: 'node-exporter'
    #     action: keep

    - job_name: 'k8s-cadvisor'
      scrape_interval: 5s
      scrape_timeout: 5s
      # 通过https访问apiserver，通过apiserver的api获取数据
      scheme: https
      kubernetes_sd_configs:
      # 以k8s的角色(role)来定义收集，比如node,service,pod,endpoints,ingress等等 
        - role: node
      tls_config:
        ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
      relabel_configs:
        # 用新的前缀代替原label name前缀，没有replacement的话功能就是去掉label name前缀
        # 例如：以下两句的功能就是将__meta_kubernetes_node_label_kubernetes_io_hostname 变为kubernetes_io_hostname
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        # replacement中的值将会覆盖target_label中指定的label name的值,
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        # 获取__meta_kubernetes_node_name的值
        - source_labels: [__meta_kubernetes_node_name]
          # 匹配一个或多个任意字符，将上述source_labels的值生成变量
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor

    - job_name: 'kube-state-metrics'
      kubernetes_sd_configs:
      - role: endpoints
        namespaces:
          names:
          - monitoring
      relabel_configs:
      - source_labels: [__meta_kubernetes_service_label_app_kubernetes_io_name]
        regex: kube-state-metrics
        replacement: $1
        action: keep
      - action: labelmap
        regex: __meta_kubernetes_service_label_(.+)
      - source_labels: [__meta_kubernetes_namespace]
        action: replace
        target_label: kubernetes_namespace
      - source_labels: [__meta_kubernetes_service_name]
        action: replace
        target_label: kubernetes_service_name
      - source_labels: [__meta_kubernetes_pod_name]
        action: replace
        target_label: kubernetes_pod_name

    - job_name: 'orderer-example-com'
      static_configs:
      - targets:
        - "orderer-example-com:8443"

    - job_name: 'peer0-org1-example-com'
      static_configs:
      - targets:
        - "peer0-org1-example-com:9443"